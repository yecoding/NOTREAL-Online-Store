<!DOCTYPE html>
<html>
<head>
	<title>NOTREAL Online Store</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="landingpage.css">
	<link rel="stylesheet" type="text/css" href="column.css">
</head>
<body>
	<header>
		<h1>Ye's <span>NOTREAL</span> Online Store</h1>
		<p>Please don't buy anything here, they are not really for sale.</p>

		<nav class="main-nav">
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="#" class="active">STORE</a></li>
				<li><a href="#">CONTACT</a></li>
			</ul>
		</nav>
	</header>

<!-- 	<div id="storedscrpt">
		<h2>Welcome to my <span>DEMO</span> craft store!</h2>
		<p>All these items are my original designs and handmade with oven-bake clay. </p>
	</div> -->

	<div id="columns" ng-app="chartApp" ng-controller="chartController">
		
		<ul class="itemlist">
			<li ng-repeat='x in items'>
				<div class="imagecap" ><button class="seeDetails" ng-click="x.active=!x.active" ng-show='!x.active'>See Details</button></div>
				<img src="{{x.image}}">

				<!-- Show item details -->
				<div class="showdetails" ng-show="x.active">
					
					<div class="detaildscrpt">
						<img src="{{x.image}}">
						<h4>{{x.title}}</h4>
						<p>{{x.description}}</p>
						<p>Price: <span>{{x.price | currency}}</span></p>
						<button ng-click='calculation(x)' class="addtochart">Add to Chart</button>
						<button ng-click='x.active=!x.active' class="closeBtn">Back to Store</button>
						<button ng-click='x.active=!x.active' class="chartBtn">Go to MyChart</button>
					</div>				
				</div>

			</li>
		</ul>

		<div class="mychart">
			<div id="itemNum">{{count}}</div>
		</div>		
	</div>

	<footer>
		Copyright Â© 2017 Ye Wang. All Rights Reserved.
	</footer>

	<script type="text/javascript" src="js/chart.js"></script>

</body>
</html>
